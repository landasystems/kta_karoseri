<div ng-app="app" ng-controller="rekapwipCtrl">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">Data Rekap - WO Keluar</h1>
    </div>
    <div class="wrapper-md" ng-show="!is_edit">
        <div class="panel panel-default" st-pipe="callServer" st-table="displayed">
            <div class="panel-heading">.:: Rekap Wo In Process
                <div class="btn-group pull-right" role="group" style="margin-top: -4px; margin-right: 18px;">
                    <!--<button type="button" class="btn btn-success fa fa-file-excel-o" ng-show="!isCollapsed" ng-click="excel();">&nbsp;&nbsp;Export Excel</button>-->
                    <div class="pull-right dropdown" style="margin-top: -4px" dropdown="">
                        <button type="button" class="btn btn-info" dropdown-toggle="" aria-haspopup="true" aria-expanded="true">Lap. Rekap WIP<span class="caret"></span></button>
                        <ul class="dropdown-menu" style="background-color: #F7F7F7; width: 260px;">
                            <li><a href="#" ng-click="print()">Print</a></li>
                            <li><a href="#" ng-click="excel()">Export Excel</a></li>
                        </ul>
                    </div>
                </div> 
            </div>

            <div class="panel-body">

                <div class="panel panel-info" style="text-align: center">
                    <div class="panel-heading">
                        <div class="form-horizontal">

                            <div class="form-group">
                                <div class="control-group">

                                    <div class="col-sm-4">
                                        <input placeholder="Tanggal Periode" date-range-picker class="form-control" st-search="vw.tgl_terima" type="text"  ng-model="tanggal">
                                    </div>

                                    
                                    <div class="col-sm-4">
                                        <input placeholder="NO WO" st-search="vw.no_wo" class="form-control"/>
                                    </div>
                                   
                                    <div class="col-sm-4">
                                        <input placeholder="Sales" st-search="nama" class="form-control"/>
                                    </div>

                                </div>
                            </div>
                            <div class="form-group">
                                <div class="control-group">

                                    <div class="col-sm-4">
                                        <input placeholder="Nama Customer" st-search="vw.nm_customer" class="form-control"/>
                                    </div>

                                   
                                    <div class="col-sm-4">
                                        <input placeholder="Merk" st-search="vw.merk" class="form-control"/>
                                    </div>
                                   
                                    <div class="col-sm-4">
                                        <input placeholder="Type" st-search="vw.tipe" class="form-control"/>
                                    </div>

                                </div>
                            </div>
                            <!--</div>-->


                        </div>
                    </div>
                </div>
            </div>

            <div class="table-responsive" ng-hide="paginations == 0">
                <table class="table table-striped table-hover" >
                    <thead>
                        <tr>
                            <th st-sort="nama">No Wo</th>
                            <th st-sort="nm_customer">MERK/TYPE</th>
                            <th st-sort="nm_customer">IN CHASSIS</th>
                            <th st-sort="kd_titipan">IN SPK</th>
                            <th st-sort="no_wo">IN PRODUCTION</th>
                            <th st-sort="merk">CUSTOMER</th>
                            <th st-sort="merk">Kontrak</th>
                        </tr>
                    </thead>
                    <tbody ng-show="!isLoading">
                        <tr ng-repeat="row in displayed">
                            <td>{{row.no_wo}}</td>
                            <td>{{row.merk}} {{row.tipe}}</td>
                            <td>{{row.tgl_terima}}</td>
                            <td>{{row.tgl}}</td>
                            <td>{{row.act_start}}</td>
                            <td>{{row.nm_customer}}</td>
                            <td>{{row.jml_hari}}</td>


                        </tr>
                    </tbody>
                    <tbody ng-show="isLoading">
                        <tr>
                            <td colspan="4" class="text-center">Loading ... </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="12" class="text-center" st-pagination="" st-items-by-page="10" st-template="tpl/blocks/pagination.custom.html">
                            </td>
                        </tr>
                </table>		
            </div>
        </div>
    </div>

    <!--FORM-->



    <!--PRINT-->



</div>
