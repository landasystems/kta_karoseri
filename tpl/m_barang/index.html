<div ng-controller="barangCtrl">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">Data Master - Barang</h1>
    </div>
    <div class="wrapper-md" ng-show="!is_edit">
        <div class="panel panel-default" st-pipe="callServer" st-table="displayed">
            <div class="panel-heading">
                <button class="btn btn-default btn-xs" ng-init="isCollapsed = true" ng-click="isCollapsed = !isCollapsed">Pencarian & Export Data</button>
                <div class="btn-group pull-right" role="group" style="margin-top: -3px;">
                    <button type="button" class="btn btn-default fa fa-file-excel-o" ng-show="!isCollapsed">&nbsp;Export Excel</button>
                    <button type="button" class="btn btn-primary fa fa-plus-square-o" ng-click="create();">&nbsp;Tambah Data</button>
                </div> 
            </div>
            <div collapse="isCollapsed" class="panel-body collapse" style="height: 0px;">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-1 control-label">Jenis</label>
                        <div class="col-sm-2">
                            <select stInputEvent="change" st-search="jenis_brg" class="form-control">
                                <option value="">-Pilih Jenis-</option>
                                <option ng-repeat="jenis in jenis_brg" value="{{jenis.jenis_brg}}">{{jenis.jenis_brg}}</option>
                            </select>
                        </div>
                        <label class="col-sm-2 control-label">Nama Barang</label>
                        <div class="col-sm-3">
                            <input st-search="nm_barang" class="form-control"/>
                        </div>
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-hover" >
                    <thead>
                        <tr>
                            <th st-sort="kd_barang">Kode</th>
                            <th st-sort="nm_barang">Nama Barang</th>
                            <th st-sort="jenis_brg">Jenis</th>
                            <th st-sort="harga">Harga</th>
                            <th st-sort="satuan">Satuan</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody ng-show="!isLoading">
                        <tr ng-repeat="row in displayed" ng-dblclick="view(row)">
                            <td>{{row.kd_barang}}</td>
                            <td>{{row.nm_barang}}</td>
                            <td>{{row.jenis_brg}}</td>
                            <td>{{row.harga| currency }}</td>
                            <td>{{row.satuan}}</td>
                            <td>
                                <div class="btn-group pull-right" role="group" style="margin-top: -3px;">
                                    <button type="button" class="btn btn-info fa fa-edit" ng-click="update(row)"></button>
                                    <button type="button" class="btn btn-danger fa fa-minus-circle" ng-click="delete(row);"></button>
                                </div> 
                            </td>
                        </tr>
                    </tbody>
                    <tbody ng-show="isLoading">
                        <tr>
                            <td colspan="4" class="text-center">Loading ... </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td class="text-center" st-pagination="" st-items-by-page="10" st-template="tpl/blocks/pagination.custom.html" colspan="6"></td>
                        </tr>
                </table>		
            </div>
        </div>
    </div>

    <div class="wrapper-md" ng-show="is_edit">
        <div class="panel panel-default">
            <div class="panel-heading">
                {{formtitle}} 
            </div>
            <div class="panel-body">
                <form name="landaform" class="form-horizontal form-validation">
                    <div class="col-md-4 col-sm-12">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Kode</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="form.kd_barang" ng-disabled="is_view" ng-readonly="is_create == false" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Nama</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="form.nm_barang" ng-disabled="is_view" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Jenis</label>
                            <div class="col-sm-10">
                                <select class="form-control" ng-model="form.jenis" ng-disabled="is_view" required>
                                    <option value="">-Pilih Jenis-</option>
                                    <option ng-repeat="jenis in jenis_brg" value="{{jenis.kd_jenis}}">{{jenis.jenis_brg}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Harga</label>
                            <div class="col-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon">Rp</span>
                                        <input type="text" class="form-control" ng-model="form.harga" ng-disabled="is_view" required>
                                    </div>
                                </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Satuan</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="form.satuan" ng-disabled="is_view" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Kategori</label>
                            <div class="col-sm-10">
                                <label class="btn btn-default" ng-model="form.kat" ng-disabled="is_view" btn-radio="'Rutin'" required>Rutin</label>
                                <label class="btn btn-default" ng-model="form.kat" ng-disabled="is_view" btn-radio="'Non Rutin'" required>Non Rutin</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Max</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-pattern="/^[0-9]+$/" ng-model="form.max" ng-disabled="is_view" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Min</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-pattern="/^[0-9]+$/" ng-model="form.min" ng-disabled="is_view" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Saldo</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-pattern="/^[0-9]+$/" ng-model="form.saldo" ng-disabled="is_view" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Qty</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-pattern="/^[0-9]+$/" ng-model="form.qty" ng-disabled="is_view" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Umur</label>
                            <div class="col-sm-10">
                                <div class="input-group m-b">
                                    <input type="text" class="form-control" ng-pattern="/^[0-9]+$/" ng-model="form.umur" ng-disabled="is_view" required>
                                    <span class="input-group-addon">Hari</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <div nv-file-drop="" uploader="uploader" filters="imageFilter">
                            <div class="col-md-12 bg-auto">    
                                <div ng-show="uploader.isHTML5" class="m-b-md">
                                    <img src="img/noimage.jpg" class="img-thumbnail">
                                    <input type="file" nv-file-select="" uploader="uploader" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div align="center">
                        <button type="submit" class="btn btn-default fa fa-arrow-circle-o-left" ng-click="cancel()">&nbsp;Back</button>
                        <button type="submit" class="btn btn-primary fa fa-save" ng-hide="is_view" ng-disabled="landaform.$invalid" ng-click="save(form)">&nbsp;Simpan Perubahan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
