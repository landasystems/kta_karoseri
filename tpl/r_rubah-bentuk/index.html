<div ng-app="app" ng-controller="rubahbentukCtrl">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">Data Rekap - Rubah Bentuk</h1>
    </div>
    <div class="wrapper-md" ng-show="!is_edit">
        <div class="panel panel-default" st-pipe="callServer" st-table="displayed">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        .:: Rekap Rubah Bentuk
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <div class="pull-right dropdown" style="margin-top: 0px" dropdown="">
                            <button type="button" class="btn btn-info" dropdown-toggle="" aria-haspopup="true" aria-expanded="true">LAP. PEMBUATAN RUBAH BENTUK <span class="caret"></span></button>
                            <ul class="dropdown-menu" style="background-color: #F7F7F7; width: 273px;">
                                <li><a href="#" ng-click="printLapPembuatan()">Cetak</a></li>
                                <li><a href="#" ng-click="exportLapPembuatan()">Export Excel</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel-body">
                <div class="panel panel-info" style="text-align: center">
                    <div class="panel-heading">
                        <div class="form-horizontal">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="col-md-3">Periode</label>
                                        <div class="col-md-9">
                                            <input placeholder="Tanggal Periode" date-range-picker class="form-control" st-search="tgl" type="text"  ng-model="tanggals">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3">Nama Customer</label>
                                        <div class="col-md-9">
                                            <input placeholder="Nama Customer" class="form-control" st-search="vws.nm_customer" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3">No. Wo.</label>
                                        <div class="col-md-9">
                                            <input placeholder="Nomor Wo." class="form-control" st-search="rb.no_wo" type="text">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="col-md-3">Kode Rubah</label>
                                        <div class="col-md-9">
                                            <input st-search="rb.kd_rubah" placeholder="Kode Rubah" class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3">Jenis</label>
                                        <div class="col-md-9">
                                            <select class="form-control" st-search="vws.jenis">
                                                <option value="">.: Semua Jenis :.</option>
                                                <option value="Mini Bus">Mini Bus</option>
                                                <option value="Small Bus">Small Bus</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="table-responsive" ng-hide="paginations == 0">
                <table class="table table-striped table-hover" >
                    <thead>
                        <tr>
                            <th st-sort="rb.kd_rubah">Kode Rubah</th>
                            <th st-sort="vws.nm_customer">Customer</th>
                            <th st-sort="rb.no_wo">No. Wo</th>
                            <th st-sort="vws.jenis">Jenis</th>
                            <th>Merk / Tipe</th>
                            <th st-sort="rb.pengajuan">Tgl Pengajuan</th>
                            <th st-sort="rb.tgl">Tgl Pembuatan</th>
                        </tr>
                    </thead>
                    <tbody ng-show="!isLoading">
                        <tr ng-repeat="row in displayed">
                            <td>{{row.kd_rubah}}</td>
                            <td>{{row.nm_customer}}</td>
                            <td>{{row.no_wo}}</td>
                            <td>{{row.jenis}}</td>
                            <td>{{row.merk}} / {{row.tipe}}</td>
                            <td>{{row.pengajuan| date}}</td>
                            <td>{{row.tgl| date}}</td>
                        </tr>
                    </tbody>
                    <tbody ng-show="isLoading">
                        <tr>
                            <td colspan="8" class="text-center">Loading ... </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td class="text-center" st-pagination="" st-items-by-page="10" st-template="tpl/blocks/pagination.custom.html" colspan="8"></td>
                        </tr>
                </table>			
            </div>
        </div>
    </div>
    <!--FORM-->
</div>
