<div ng-controller="cekBomCtrl">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">Cek Bill Of Material</h1>
    </div>
    <div class="wrapper-md">
        <div class="panel panel-default" st-pipe="callServer" st-table="displayed">
            <div class="panel-heading">
                <br>
            </div>
            <div class="panel-body">
                <div class="form-horizontal">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Kategori Pencarian</label>
                            <div class="col-sm-9">
                                <select st-search="kategori" class="form-control">
                                    <option value="">.: Pilih Kategori :.</option>
                                    <option value="kd_bom">Kode Bom</option>
                                    <option value="no_wo">No Wo</option>
                                    <option value="no_spk">No SPK</option>
                                    <option value="nm_customer">Customer</option>
                                    <option value="merk">Merk</option>
                                    <option value="tipe">Tipe</option>
                                    <option value="model">Model</option>
                                    <option value="no_chassis">No Chassis</option>
                                    <option value="no_mesin">No Mesin</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Kata Kunci</label>
                            <div class="col-sm-9">
                                <input st-search="kata_kunci" class="form-control"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-striped table-hover" >
                            <thead>
                                <tr>
                                    <th st-sort="kd_bom">Kode Bom</th>
                                    <th st-sort="no_wo">NO Wo</th>
                                    <th st-sort="no_spk">SPK</th>
                                    <th st-sort="nm_customer">Customer</th>
                                    <th st-sort="merk">Merk</th>
                                    <th st-sort="tipe">Tipe</th>
                                    <th st-sort="model">Model</th>
                                    <th st-sort="no_chassis">No Chassis</th>
                                    <th st-sort="no_mesin">No Mesin</th>
                                </tr>
                            </thead>
                            <tbody ng-show="!isLoading">
                                <tr ng-repeat="row in displayed" ng-dblclick="view(row)">
                                    <td>{{row.kd_bom}}</td>
                                    <td>{{row.no_wo}}</td>
                                    <td>{{row.no_spk}}</td>
                                    <td>{{row.nm_customer}}</td>
                                    <td>{{row.merk}}</td>
                                    <td>{{row.tipe}}</td>
                                    <td>{{row.model}}</td>
                                    <td>{{row.no_chassis}}</td>
                                    <td>{{row.no_mesin}}</td>
                                </tr>
                            </tbody>
                            <tbody ng-show="isLoading">
                                <tr>
                                    <td colspan="9" class="text-center">Loading ... </td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td class="text-center" st-pagination="" st-items-by-page="10" st-template="tpl/blocks/pagination.custom.html" colspan="9"></td>
                                </tr>
                            </tfoot>
                        </table>	
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
