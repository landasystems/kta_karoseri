<div ng-app="app" ng-controller="notifBarangCtrl">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">Notifikasi - Barang</h1>
    </div>
    <div class="wrapper-md" ng-show="!is_edit">
        <div class="panel panel-default" st-pipe="callServer" st-table="displayed">
            <div class="panel-heading">
                <button type="button" class="btn btn-primary fa fa-plus-square-o" ng-click="create();">&nbsp;Lihat Laporan</button>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover" >
                    <thead>
                        <tr>
                            <th st-sort="kd_barang">Kode</th>
                            <th st-sort="nm_barang">Nama</th>
                            <th st-sort="jenis">Jenis</th>
                            <th st-sort="tgl_kontrak">Tanggal Notif</th>
                            <th st-sort="min">Min</th>
                            <th st-sort="saldo">Saldo</th>
                            <th st-sort="kat">Kategori</th>
                            <th st-sort="no_spp">No SPP</th>
                            <th st-sort="cp">Diterima</th>
                            <th st-sort="status">Status</th>
                        </tr>
                    </thead>
                    <tbody ng-show="!isLoading">
                        <tr ng-repeat="row in displayed">
                            <td>{{row.kd_barang}}</td>
                            <td>{{row.nm_barang}}</td>
                            <td>{{row.jenis}}</td>
                            <td>{{row.tgl_kontrak| date:'dd - MMM - yyyy'}}</td>
                            <td>{{row.min}}</td>
                            <td>{{row.saldo}}</td>
                            <td>{{row.kat}}</td>
                            <td>{{row.no_spp}}</td>
                            <td>{{row.cp}}</td>
                            <td>{{row.status}}</td>
                        </tr>
                    </tbody>
                    <tbody ng-show="isLoading">
                        <tr>
                            <td colspan="4" class="text-center">Loading ... </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="10" class="text-center" st-pagination="" st-items-by-page="10" st-template="tpl/blocks/pagination.custom.html">
                            </td>
                        </tr>
                </table>		
            </div>
        </div>
    </div>
</div>
