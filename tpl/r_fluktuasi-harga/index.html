<div ng-app="app" ng-controller="fluktuasiCtrl">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">Data Rekap - Fluktuasi Harga </h1>
    </div>
    <div class="wrapper-md">
        <div class="panel panel-default">
            <div class="panel-heading">.:: Rekap Fluktuasi Harga
                <div class="btn-group pull-right" role="group" style="margin-top: -4px; margin-right: 18px;">
                    <!--<button type="button" class="btn btn-success fa fa-file-excel-o" ng-show="!isCollapsed" ng-click="excel();">&nbsp;&nbsp;Export Excel</button>-->

                </div> 
            </div>

            <div class="panel-body">

                <div class="panel panel-info" style="text-align: center">
                    <div class="panel-heading">
                        <div class="form-horizontal">
                            <form name="landaform" class="form-horizontal form-validation">
                                <div class="form-group">
                                    <div class="control-group">
                                        <label class="col-sm-1 control-label">Pilih Bulan</label>
                                        <div class="col-sm-3">
                                            <select stInputEvent="change" ng-model="form.bulan" class="form-control" >
                                                <option ng-repeat="lb in listbln" ng-selected="{{lb.key == form.bulan}}" value="{{lb.key}}">{{lb.value}}</option>
                                            </select>
                                        </div>
                                        <label class="col-sm-1 control-label">Pilih Tahun</label>
                                        <div class="col-sm-3">
                                            <select stInputEvent="change" ng-model="form.tahun" class="form-control">
                                                <option ng-repeat="listahun in listth" ng-selected="{{listahun == form.tahun}}" value="{{listahun}}">{{listahun}}</option>
                                            </select>

                                        </div>

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4"></label>
                                    <div class="col-md-8">
                                        <table>
                                            <tr>
                                                <td>
                                                    <button type="submit" class="btn btn-info btn-lg fa fa-eye-slash" ng-hide="is_view" ng-disabled="landaform.$invalid" ng-click="is_show = true;
                                                                tmpFluktuasiHrg(form)">&nbsp;Tampilkan Data</button>
                                                </td>
                                                <td>
                                                    <div class="pull-left dropdown" style="margin-top: 0px" dropdown="">
                                                        <button type="button" class="btn btn-success" dropdown-toggle="" aria-haspopup="true" aria-expanded="true">Lap. Fluktuasi Harga <span class="caret"></span></button>
                                                        <ul class="dropdown-menu" style="background-color: #F7F7F7; width: 260px;">
                                                            <li><a href="#" ng-click="print()">Cetak</a></li>
                                                            <li><a href="#" ng-click="excel()">Export Excel</a></li>
                                                        </ul>
                                                    </div>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                                <!--</div>-->

                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <table st-safe-src="r_fluktuasiSrc" st-table="r_fluktuasi" class="table table-striped table-hover">
                    <thead>
                        <tr>

                            <th>Supplier</th>
                            <th>Nama Barang</th>
                            <th>Satuan</th>
                            <th>Tanggal Pengiriman</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="row in r_fluktuasi">
                            <td>{{row.nama_supplier}}</td>
                            <td>{{row.nm_barang}}</td>
                            <td>{{row.satuan}}</td>
                            <td>{{row.tgl_pengiriman| date:'dd - MMM - yyyy'}}</td>
                        </tr>
                    </tbody>
                    <tbody ng-show="isLoading">
                        <tr>
                            <td colspan="5" class="text-center">Loading ... </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td class="text-center" st-pagination="" st-items-by-page="10" st-template="tpl/blocks/pagination.custom.html" colspan="7"></td>
                        </tr>
                </table>		
            </div>
        </div>
    </div>

    <!--FORM-->



    <!--PRINT-->



</div>
