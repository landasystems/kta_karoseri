<div ng-app="app" ng-controller="reksppCtrl">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">Data Rekap - SPP</h1>
    </div>
    <div class="wrapper-md" ng-show="!is_edit">
        <div class="panel panel-default" st-pipe="callServer" st-table="displayed">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-sm-4">.:: Rekap SPP</div>
                    <div class="col-sm-8">
                        <div class="pull-right dropdown" style="margin-top: 0px" dropdown="">
                            <button type="button" class="btn btn-info" dropdown-toggle="" aria-haspopup="true" aria-expanded="true">Lap. Monitoring Kelengkapan Barang <span class="caret"></span></button>
                            <ul class="dropdown-menu" style="background-color: #F7F7F7; width: 269px;">
                                <li><a href="#" ng-click="printMonitoring()">Cetak</a></li>
                                <li><a href="#" ng-click="exportMonitoring()">Export Excel</a></li>
                            </ul>
                        </div>
                        <div class="pull-right dropdown" style="margin-top: 0px" dropdown="">
                            <button type="button"  class="btn btn-primary" dropdown-toggle="" aria-haspopup="true" aria-expanded="true">&nbsp;&nbsp; Laporan SPP <span class="caret"></span></button>
                            <ul class="dropdown-menu" style="width: 185px;background-color: #F7F7F7;">
                                <li><a href="#" ng-click="excel()">Excel</a></li>
                                <li><a href="#" ng-click="print()">Print</a></li>
                            </ul>
                        </div>
                    </div>
                </div> 
            </div>

            <div class="panel-body">
                <div class="panel panel-info" style="text-align: center">
                    <div class="panel-heading">
                        <div class="form-horizontal">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label">No SPP</label>
                                        <div class="col-sm-2">
                                            <input placeholder="No SPP" type="text" st-search="det_spp.no_spp" class="form-control">
                                        </div>
                                        <label class="col-sm-2 control-label">Periode Tgl Transaksi</label>
                                        <div class="col-sm-2">
                                            <input placeholder="Periode Tgl Transaksi" date-range-picker class="form-control" st-search="tgl_periode" type="text"  ng-model="tanggal">
                                        </div>

                                        <label class="col-sm-2 control-label">Kategori</label>
                                        <div class="col-sm-2">
                                            <select stInputEvent="change" st-search="kategori" class="form-control">
                                                <option value="all">Semua</option>
                                                <option value="rutin">Rutin</option>
                                                <option value="nonrutin">Non Rutin</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="table-responsive" ng-hide="paginations == 0">
                <table class="table table-striped table-hover" >
                    <thead>
                        <tr>
                            <th st-sort="det_spp.no_spp">No SPP</th>
                            <th st-sort="trans_spp.tgl_trans">Tgl Trans</th>
                            <th st-sort="det_spp.kd_barang">Kode Barang</th>
                            <th st-sort="barang.nm_barang">Nama Barang</th>
                            <th st-sort="det_spp.qty">Jumlah</th>
                            <th st-sort="det_spp.ket">Keterangan</th>
                            <th st-sort="det_spp.no_wo">WO</th>
                        </tr>
                    </thead>
                    <tbody ng-show="!isLoading">
                        <tr ng-repeat="row in displayed" ng-dblclick="view(row)">
                            <td>{{row.no_spp}}</td>
                            <td>{{row.tgl_trans | date:'dd-MM-yyyy'}}</td>
                            <td>{{row.kd_barang}}</td>
                            <td>{{row.nm_barang}}</td>
                            <td>{{row.qty}}</td>
                            <td>{{row.ket}}</td>
                            <td>{{row.no_wo}}</td>
                        </tr>
                    </tbody>
                    <tbody ng-show="isLoading">
                        <tr>
                            <td colspan="8" class="text-center">Loading ... </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td class="text-center" st-pagination="" st-items-by-page="10" st-template="tpl/blocks/pagination.custom.html" colspan="8"></td>
                        </tr>
                </table>			
            </div>
        </div>
    </div>
    <!--FORM-->
</div>
