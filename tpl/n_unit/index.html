<div ng-app="app" ng-controller="notifUnitCtrl">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">Notifikasi - Unit</h1>
    </div>
    <div class="wrapper-md" ng-show="!is_edit">
        <div class="panel panel-default" st-pipe="callServer" st-table="displayed">
            <div class="panel-heading" style="height: 43px;">
                <div class="pull-right dropdown" ng-show="!isCollapsed" style="margin-top: -6px;margin-right: 8px" dropdown="">
                    <button type="button"  class="btn btn-primary" dropdown-toggle="" aria-haspopup="true" aria-expanded="true">&nbsp;&nbsp; Laporan Notifikasi Unit <span class="caret"></span></button>
                    <ul class="dropdown-menu" style="width: 185px;background-color: #F7F7F7;">
                        <li><a href="#" ng-click="excel()">Excel</a></li>
                        <li><a href="#" ng-click="print()">Print</a></li>
                    </ul>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover" >
                    <thead>
                        <tr>
                            <th st-sort="no_spk">No SPK</th>
                            <th st-sort="no_wo">No WO</th>
                            <th st-sort="nm_customer">Customer</th>
                            <th st-sort="tgl_kontrak">Tanggal Notif</th>
                            <th st-sort="status">Status</th>
                        </tr>
                    </thead>
                    <tbody ng-show="!isLoading">
                        <tr ng-repeat="row in displayed">
                            <td>{{row.no_spk}}</td>
                            <td>{{row.no_wo}}</td>
                            <td>{{row.nm_customer}}</td>
                            <td>{{row.tgl_kontrak| date:'dd - MMM - yyyy'}}</td>
                            <td>{{row.status}}</td>
                        </tr>
                    </tbody>
                    <tbody ng-show="isLoading">
                        <tr>
                            <td colspan="4" class="text-center">Loading ... </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <!--                        <tr>
                                                    <td colspan="10" class="text-center" st-pagination="" st-items-by-page="10" st-template="tpl/blocks/pagination.custom.html">
                                                    </td>
                                                </tr>-->
                    </tfoot>
                </table>		
            </div>
        </div>
    </div>
</div>
