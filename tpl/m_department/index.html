<div ng-app="app" ng-controller="departmentCtrl">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">Data Master - Department<h1>
                </div>
                <div class="wrapper-md" ng-show="!is_edit">
                    <div class="panel panel-default" st-pipe="callServer" st-table="displayed">
                        <div class="panel-heading">
                            <button class="btn btn-default btn-xs" ng-init="isCollapsed = true" ng-click="isCollapsed = !isCollapsed">Pencarian & Export Data</button>
                            <div class="btn-group pull-right" role="group" style="margin-top: -3px;">
                                <button type="button" class="btn btn-default fa fa-file-excel-o" ng-show="!isCollapsed" ng-click="excel();">&nbsp;Export Excel</button>
                                <button type="button" class="btn btn-primary fa fa-plus-square-o" ng-click="create();">&nbsp;Tambah Data</button>
                            </div> 
                        </div>
                        <div collapse="isCollapsed" class="panel-body collapse" style="height: 0px;">
                            <div class="form-horizontal">
                                <div class="col-md-12 col-sm-12">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Kode Department</label>
                                        <div class="col-sm-3">
                                            <input st-search="id_department" class="form-control"/>
                                        </div>
                                        <label class="col-sm-3 control-label">Nama Department</label>
                                        <div class="col-sm-3">
                                            <input st-search="department" class="form-control"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped table-hover" >
                                <thead>
                                    <tr>
                                        <th st-sort="id_department">Kode</th>
                                        <th st-sort="department">Department</th>
                                        <th style="text-align:right;">Action &nbsp;</th>
                                    </tr>
                                </thead>
                                <tbody ng-show="!isLoading">
                                    <tr ng-repeat="row in displayed" ng-dblclick="view(row)">
                                        <td>{{row.id_department}}</td>
                                        <td>{{row.department}}</td>
                                        <td>
                                            <div class="btn-group pull-right" role="group" style="margin-top: -3px;">
                                                <button type="button" class="btn btn-info fa fa-edit" ng-click="update(row)"></button>
                                                <button type="button" class="btn btn-danger fa fa-minus-circle" ng-click="delete(row);" ></button>
                                            </div> 
                                        </td>
                                    </tr>
                                </tbody>
                                <tbody ng-show="isLoading">
                                    <tr>
                                        <td colspan="4" class="text-center">Loading ... </td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="4" class="text-center" st-pagination="" st-items-by-page="10" st-template="tpl/blocks/pagination.custom.html">
                                        </td>
                                    </tr>
                            </table>		
                        </div>
                    </div>
                </div>

                <!--FORM-->

                <div class="wrapper-md" ng-show="is_edit">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            {{formtitle}} 
                        </div>
                        <div class="panel-body">
                            <form name="landaform" class="form-horizontal form-validation ">
                                <div class="col-md-12 col-sm-12">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Kode Department</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" ng-model="form.id_department" ng-disabled="is_view" ng-readonly="true"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Nama Department</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" ng-model="form.department" ng-disabled="is_view" required >
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <button type="submit" class="btn btn-default fa fa-arrow-circle-o-left" ng-click="cancel()">&nbsp;Back</button>
                                        <button type="submit" class="btn btn-primary fa fa-save" ng-hide="is_view" ng-disabled="landaform.$invalid" ng-click="save(form)">&nbsp;Simpan</button>
                                    </div>
                                </div>	
                            </form>
                        </div>
                    </div>
                </div>
                </div>
