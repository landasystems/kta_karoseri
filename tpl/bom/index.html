<div ng-controller="bomCtrl">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">Bill Of Material</h1>
    </div>
    <div class="wrapper-md" ng-show="!is_edit">
        <div class="panel panel-default" st-pipe="callServer" st-table="displayed">
            <div class="panel-heading">
                <button class="btn btn-default btn-xs" ng-init="isCollapsed = true" ng-click="isCollapsed = !isCollapsed">Pencarian & Export Data</button>
                <div class="btn-group pull-right" role="group" style="margin-top: -3px;">
                    <button type="button" class="btn btn-default fa fa-file-excel-o" ng-show="!isCollapsed">&nbsp;Export Excel</button>
                    <button type="button" class="btn btn-primary fa fa-plus-square-o" ng-click="create();">&nbsp;Tambah Data</button>
                </div> 
            </div>
            <div collapse="isCollapsed" class="panel-body collapse" style="height: 0px;">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Kode Bom</label>
                        <div class="col-sm-3">
                            <input st-search="kd_bom" class="form-control"/>
                        </div>
                        <label class="col-sm-1 control-label">Model</label>
                        <div class="col-sm-2">
                            <input type="hidden" 
                                   ui-select2="model"
                                   ng-model="form.kd_model"
                                   data-placeholder="-Pilih Model-"
                                   st-search="model"
                                   style="width:250px" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-hover" >
                    <thead>
                        <tr>
                            <th st-sort="kd_bom">Kode Bom</th>
                            <th st-sort="merk">Merk</th>
                            <th st-sort="tipe">Type</th>
                            <th st-sort="model">Model</th>
                            <th st-sort="tgl_buat">Tanggal</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody ng-show="!isLoading">
                        <tr ng-repeat="row in displayed" ng-dblclick="view(row.kd_bom)">
                            <td>{{row.kd_bom}}</td>
                            <td>{{row.merk}}</td>
                            <td>{{row.tipe}}</td>
                            <td>{{row.model}}</td>
                            <td>{{row.tgl_buat| date}}</td>
                            <td>
                                <div class="btn-group pull-right" role="group" style="margin-top: -3px;">
                                    <button type="button" class="btn btn-info fa fa-edit" ng-click="update(row.kd_bom)"></button>
                                    <button type="button" class="btn btn-danger fa fa-minus-circle" ng-click="delete(row);"></button>
                                </div> 
                            </td>
                        </tr>
                    </tbody>
                    <tbody ng-show="isLoading">
                        <tr>
                            <td colspan="4" class="text-center">Loading ... </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td class="text-center" st-pagination="" st-items-by-page="10" st-template="tpl/blocks/pagination.custom.html" colspan="6"></td>
                        </tr>
                </table>		
            </div>
        </div>
    </div>

    <div class="wrapper-md" ng-show="is_edit" >
        <div class="panel panel-default">
            <div class="panel-heading">
                {{formtitle}} 
            </div>
            <div class="panel-body">
                <form name="landaform" class="form-horizontal form-validation">
                    <div class="col-md-4 col-sm-12">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Kode BOM</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" ng-model="form.kd_bom" ng-disabled="is_view" ng-readonly="is_create == false" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Merk</label>
                            <div class="col-sm-8">
                                <input type="hidden"
                                       ui-select2="merk"
                                       ng-model="merk_ken"
                                       ng-change="form.merk = merk_ken.merk;
                                                   getTipe(merk_ken.merk)"
                                       data-placeholder="-Pilih Tipe-"
                                       style="width:250px" />
                                <input type="hidden" ng-model="form.merk">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Tipe</label>
                            <div class="col-sm-8">
                                <input type="hidden" ng-model="form.kd_chassis">
                                <select ui-select2="tipe" ng-model="tipe_ken" style="width:250px;" ng-change="form.tipe = tipe_ken;
                                            getchassis(form.merk, tipe_ken)">
                                    <option value="">-Pilih-</option>
                                    <option ng-repeat="tipe in tipe">{{tipe.tipe}}</option>
                                </select>
                                <input type="hidden" ng-model="form.tipe">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Tanggal Buat</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" ng-model="form.tgl_buat" ng-disabled="is_view">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Model</label>
                            <div class="col-sm-8">
                                <input type="hidden" 
                                       ui-select2="model"
                                       ng-model="kd_model"
                                       ng-change="form.kd_model = kd_model.kd_model"
                                       data-placeholder="-Pilih Model-"
                                       style="width:250px" />
                                <input type="hidden" ng-model="form.kd_model">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Jenis</label>
                            <div class="col-sm-8">
                                <label class="btn btn-default" ng-model="form.jenis" ng-disabled="is_view" btn-radio="'Mini Bus'">Small Bus</label>
                                <label class="btn btn-default" ng-model="form.jenis" ng-disabled="is_view" btn-radio="'Small Bus'">Mini Bus</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <div nv-file-drop="" uploader="uploader" filters="imageFilter">
                            <div class="col-md-12 bg-auto">    
                                <div ng-show="uploader.isHTML5" class="m-b-md">
                                    <img ng-src="js/controllers/uploads/bom/{{form.foto}}" ng-hide="is_create == true" class="img-thumbnail">
                                    <img src="img/noimage.jpg" class="img-thumbnail" ng-show="is_create == true">
                                    <input type="file" ng-model="form.filefoto" nv-file-select="" uploader="uploader" ng-disabled="is_view"/>
                                {{foto}}
                                </div>
                            </div>
                        </div>
                    </div>                    
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <h5 class="font-bold">- Detail Bill Of Material</h5>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Filter Berdasarkan Bagian</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" style="width:300px;" ng-disabled="is_view">
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Jabatan</th>
                                <th>Barang</th>
                                <th width="25">Qty</th>
                                <th>Keteragan</th>
                                <th width="15">#</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="detail in detBom" style="margin:0px;padding:0px;">
                                <td  style="margin:0px;padding:0px;width:25%">
                                    <input type="hidden" 
                                           ui-select2="jabatan"
                                           ng-model="kd_jab"
                                           ng-change="detail.kd_jab = kd_jab.id_jabatan"
                                           data-placeholder="-Pilih Jabatan-"
                                           style="width:100%" />
                                    <input type="hidden" ng-model="detail.kd_jab" value="{{kd_jab.id_jabatan}}">
                                </td>
                                <td  style="margin:0px;padding:0px;width:25%">
                                    <input type="hidden" 
                                           ui-select2="barang"
                                           ng-model="kd_barang"
                                           ng-change="detail.kd_barang = kd_barang.kd_barang"
                                           data-placeholder="-Pilih Barang-"
                                           style="width:100%" />
                                    <input type="hidden" ng-model="detail.kd_barang">
                                </td>
                                <td  style="margin:0px;padding:0px;"><input type="text" class="form-control" ng-model="detail.qty" ng-disabled="is_view"></td>
                                <td  style="margin:0px;padding:0px;"><input type="text" class="form-control" ng-model="detail.ket" ng-disabled="is_view"></td>
                                <td  style="margin:0px;padding:0px;">
                                    <button ng-click="addDetail()" class="btn btn-success" ng-show="$index == 0" ng-disabled="is_view"><i class="fa fa-arrows"></i></button>
                                    <button ng-click="removeRow($index)" class="btn btn-danger" ng-show="$index > 0" ng-disabled="is_view"><i class="fa fa-trash-o"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div align="center">
                        <button type="submit" class="btn btn-default fa fa-arrow-circle-o-left" ng-click="cancel()">&nbsp;Back</button>
                        <button type="submit" class="btn btn-primary fa fa-save" ng-hide="is_view" ng-disabled="landaform.$invalid" ng-click="save(form, detBom)">&nbsp;Simpan Perubahan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
