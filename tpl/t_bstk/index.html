<div ng-controller="bstkCtrl">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">Data Transaksi - BSTK</h1>
    </div>
    <div class="wrapper-md" ng-show="!is_edit">
        <div class="panel panel-default" st-pipe="callServer" st-table="displayed">
            <div class="panel-heading">
                <button class="btn btn-default btn-xs" ng-init="isCollapsed = true" ng-click="isCollapsed = !isCollapsed">Pencarian & Export Data</button>
                <div class="btn-group pull-right" role="group" style="margin-top: -3px;">
                    <button type="button" class="btn btn-default fa fa-file-excel-o" ng-show="!isCollapsed">&nbsp;Export Excel</button>
                    <button type="button" class="btn btn-primary fa fa-plus-square-o" ng-click="create();">&nbsp;Tambah Data</button>
                </div> 
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-hover" >
                    <thead>
                        <tr>
                            <th st-sort="no_wo">No WO</th>
                            <th st-sort="kd_chassis">Merk / Type</th>
                            <th st-sort="model">Model</th>
                            <th st-sort="tgl">Tanggal BSTK</th>
                            <th st-sort="kd_warna">Kode Warna</th>
                            <!--<th st-sort="catatan">Catatan</th>-->
                            <th></th>
                        </tr>
                    </thead>
                    <tbody ng-show="!isLoading">
                        <tr ng-repeat="row in displayed" ng-dblclick="view(row)">
                            <td>{{row.no_wo}}</td>
                            <td>{{row.merk}} / {{row.tipe}}</td>
                            <td>{{row.model}}</td>
                            <td>{{row.tgl| date}}</td>
                            <td>{{row.kd_warna}}</td>
                            <!--<td>{{row.catatan}}</td>-->
                            <td>
                                <div class="btn-group pull-right" role="group" style="margin-top: -3px;">
                                    <button type="button" class="btn btn-info fa fa-edit" ng-click="update(row)"></button>
                                    <button type="button" class="btn btn-danger fa fa-minus-circle" ng-click="delete(row);"></button>
                                </div> 
                            </td>
                        </tr>
                    </tbody>
                    <tbody ng-show="isLoading">
                        <tr>
                            <td colspan="4" class="text-center">Loading ... </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td class="text-center" st-pagination="" st-items-by-page="10" st-template="tpl/blocks/pagination.custom.html" colspan="6"></td>
                        </tr>
                </table>
            </div>
        </div>
    </div>

    <div class="wrapper-md" ng-show="is_edit">
        <div class="panel panel-default">
            <div class="panel-heading">
                {{formtitle}}
            </div>
            <div class="panel-body">
                <form name="landaform" class="form-horizontal form-validation">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">No. Wo</label>
                        <div class="col-sm-10">
                            <select ng-change="changed(form)" ui-select2 style="width:100%" ng-model="form.no_wo" ng-disabled="is_view" data-placeholder="Pilih no. Wo" required>
                                <option ng-selected value="{{form.no_wo}}">{{form.no_wo}}</option>
                                <option ng-repeat="wo in list_wo" value="{{wo.no_wo}}">{{wo.no_wo}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Merk/ Type</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="form.merk" ng-disabled ng-readonly="is_create == false" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Model</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="form.model" ng-disabled ng-readonly="is_create == false" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Catatan</label>
                        <div class="col-sm-10">
                            <textarea ng-model="form.catatan" ng-disabled="is_view" style="width:100%"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Kode Warna</label>
                        <div class="col-sm-10">
                            <select ui-select2 ng-disabled="is_view" style="width:100%" ng-model="form.kd_warna" data-placeholder="-Pilih Kode Warna-" required>
                                <option value="">-Pilih Kode Warna-</option>
                                <option ng-repeat="warna in list_warna" value="{{warna.kd_warna}}">{{warna.kd_warna}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div align="center">
                        <button type="submit" class="btn btn-default fa fa-arrow-circle-o-left" ng-click="cancel()">&nbsp;Back</button>
                        <button type="submit" class="btn btn-primary fa fa-save" ng-hide="is_view" ng-disabled="landaform.$invalid" ng-click="save(form)">&nbsp;Simpan Perubahan</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</div>
