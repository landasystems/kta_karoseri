<div ng-app="app" ng-controller="rekapBomCtrl">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">Data Rekap - Bill Of Material</h1>
    </div>
    <div class="wrapper-md" ng-show="!is_edit">
        <div class="panel panel-default" st-pipe="callServer" st-table="displayed">
            <div class="panel-heading">.:: Rekap Bill Of Material
                <div class="btn-group pull-right" role="group" style="margin-top: -4px; margin-right: 18px;">
                    <button type="button" class="btn btn-success fa fa-file-excel-o" ng-show="!isCollapsed" ng-click="excel();">&nbsp;&nbsp;Exp Laporan BOM</button>
                </div> 
            </div>

            <div class="panel-body">
                <div class="panel panel-info" style="text-align: center">
                    <div class="panel-heading">
                        <div class="form-horizontal">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="col-md-3">Periode</label>
                                        <div class="col-md-9">
                                            <input placeholder="Tanggal Periode Pembuatan" date-range-picker class="form-control" st-search="tsb.tgl_buat" type="text"  ng-model="tanggals">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3">No. Wo</label>
                                        <div class="col-md-9">
                                            <input placeholder="No. Wo" class="form-control" st-search="wm.no_wo" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3">Kode. BOM.</label>
                                        <div class="col-md-9">
                                            <input placeholder="Kode BOM" class="form-control" st-search="dts.Kode Bom" type="text">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="col-md-3">Merk</label>
                                        <div class="col-md-9">
                                            <input st-search="brg.merk" placeholder="Merk Kendaraan" class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3">Type</label>
                                        <div class="col-md-9">
                                            <input st-search="brg.tipe" placeholder="Tipe Kendaraan" class="form-control"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="table-responsive" ng-hide="paginations == 0">
                <table class="table table-striped table-hover" >
                    <thead>
                        <tr>
                            <th>No. Wo</th>
                            <th>Bagian</th>
                            <th>Barang</th>
                            <th>Satuan</th>
                            <th>Standar</th>
                            <th>Harga</th>
                        </tr>
                    </thead>
                    <tbody ng-show="!isLoading">
                        <tr ng-repeat="row in displayed" ng-dblclick="view(row)">
                            <td>{{row.no_wo}}</td>
                            <td>{{row.jabatan}}</td>
                            <td>{{row.nm_barang}}</td>
                            <td>{{row.satuan}}</td>
                            <td>{{row.qty}}</td>
                            <td>{{row.harga}}</td>
                        </tr>
                    </tbody>
                    <tbody ng-show="isLoading">
                        <tr>
                            <td colspan="8" class="text-center">Loading ... </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td class="text-center" st-pagination="" st-items-by-page="10" st-template="tpl/blocks/pagination.custom.html" colspan="8"></td>
                        </tr>
                </table>			
            </div>
        </div>
    </div>
    <!--FORM-->
</div>
