<div ng-app="app" ng-controller="deliveryCtrl">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">Transaksi - Delivery Unit</h1>
    </div>
    <div class="wrapper-md" ng-show="!is_edit">
        <div class="panel panel-default" st-pipe="callServer" st-table="displayed">
            <div class="panel-heading">
                <button class="btn btn-default btn-xs" ng-init="isCollapsed = true" ng-click="isCollapsed = !isCollapsed">Pencarian & Export Data</button>
                <div class="btn-group pull-right" role="group" style="margin-top: -3px;">
                    <button type="button" class="btn btn-default fa fa-file-excel-o" ng-show="!isCollapsed">&nbsp;Export Excel</button>
                    <button type="button" class="btn btn-primary fa fa-plus-square-o" ng-click="create();">&nbsp;Tambah Data</button>
                </div> 
            </div>
            <div collapse="isCollapsed" class="panel-body collapse" style="height: 0px;">
                <div class="form-horizontal">
                    <div class="form-group">


                        <label class="col-sm-2 control-label">Kode Chassis</label>
                        <div class="col-sm-3">
                            <input st-search="kd_chassis" class="form-control"/>
                        </div>
                        <label class="col-sm-2 control-label">Merk</label>
                        <div class="col-sm-3">
                            <input st-search="merk" class="form-control"/>

                        </div>

                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Merk</label>
                        <div class="col-sm-3">
                            <input st-search="tipe" class="form-control"/>

                        </div>
                        <label class="col-sm-2 control-label">Kode Chassis</label>
                        <div class="col-sm-3">
                            <select  class="form-control m-b" st-search="jenis" >
                                <option value="">-- Pilih Jenis --</option>
                                <option value="Mini Bus">Mini Bus</option>
                                <option value="Small Bus">Small Bus</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover" >
                    <thead>
                        <tr>
                            <th st-sort="kd_chassis">NO WO</th>
                            <th st-sort="merk">Tanggal</th>
                            <th st-sort="tipe">No Delivery</th>
                            <th st-sort="jenis">Model</th>
                            <th st-sort="wheelbase">Sales</th>
                            <th st-sort="model_chassis">Merk /Type</th>
                        </tr>
                    </thead>
                    <tbody ng-show="!isLoading">
                        <tr ng-repeat="row in displayed" ng-dblclick="view(row)">
                            <td>{{row.no_wo}}</td>
                            <td>{{row.tgl_delivery}}</td>
                            <td>{{row.no_delivery}}</td>
                            <td>{{row.model}}</td>
                            <td>{{row.sales}}</td>
                            <td>{{row.merk}}</td>
                            <td>
                                <div class="btn-group pull-right" role="group" style="margin-top: -3px;">
                                    <button type="button" class="btn btn-info fa fa-edit" ng-click="update(row)"></button>
                                    <button type="button" class="btn btn-danger fa fa-minus-circle" ng-click="delete(row);" ></button>
                                </div> 
                            </td>
                        </tr>
                    </tbody>
                    <tbody ng-show="isLoading">
                        <tr>
                            <td colspan="4" class="text-center">Loading ... </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="6" class="text-center" st-pagination="" st-items-by-page="10" st-template="tpl/blocks/pagination.custom.html">
                            </td>
                        </tr>
                </table>		
            </div>
        </div>
    </div>

    <!--FORM-->

    <div class="wrapper-md" ng-show="is_edit">
        <div class="panel panel-default">
            <div class="panel-heading">
                {{formtitle}} 
            </div>
            <div class="panel-body">
                <form name="landaform" class="form-horizontal form-validation ">
                    <div class="col-md-4 col-sm-12">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">No Wo</label>
                            <div class="col-sm-9">
<!--                                <select class="form-control" ui-select2="" ui-jq="chosen" ng-change="getno_wo(form)" ng-model="form.no_wo" ng-disabled="is_view" >
                                    <option ng-repeat="nowo in list_nowo" value="{{nowo.no_wo}}">{{nowo.no_wo}}</option>
                                </select>-->
                                 <input type="text" 
                                       ui-select2="wo"
                                       ng-model="form.no_wo"
                                       ng-change="
                                                   form.merk = no_wo.merk;
                                                   form.model = no_wo.model;
                                                   form.sales = no_wo.sales;
                                       "
                                       data-placeholder="-Pilih No Wo-"
                                       class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Merk</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" ng-model="form.merk" ng-disabled="is_view" placeholder="Merk">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Model</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" ng-model="form.model" ng-disabled="is_view" placeholder="Model">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Sales</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" ng-model="form.sales" ng-disabled="is_view" placeholder="Sales">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Tanggal Delivery</label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <input type="text" class="form-control" datepicker-popup="dd-MM-yyyy" ng-model="form.tgl_delivery" is-open="opened1" ng-click="open1($event)"/>
                                    <span class="input-group-addon">
                                        <i class="fa fa-calendar-o"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">No Delivery</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" ng-model="form.no_delivery" ng-disabled="is_view" placeholder="No Delivery" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Tujuan</label>
                            <div class="col-sm-9">
                                     <label class="btn btn-sm btn-success" ng-model="form.tujuan" ng-disabled="is_view" btn-radio="'cabang'"><i class="fa fa-check text-active"></i>Kantor Cabang</label>
                                        <label class="btn btn-sm btn-info" ng-model="form.tujuan" ng-disabled="is_view" btn-radio="'customer'"><i class="fa fa-check text-active"></i> Customer</label>
                                    
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Driver / Exp</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" ng-model="form.driver" ng-disabled="is_view" placeholder="Driver" required>
                            </div>
                        </div>
                    </div>


                 <div class="line line-dashed b-b line-lg pull-in"></div>
                        <div align="center">
                            <button type="submit" class="btn btn-default fa fa-arrow-circle-o-left" ng-click="cancel()">&nbsp;Back</button>
                            <button type="submit" class="btn btn-primary fa fa-save" ng-hide="is_view" ng-disabled="landaform.$invalid" ng-click="save(form)">&nbsp;Simpan</button>
                        </div>
                 	
                </form>
            </div>
        </div>
    </div>
</div>
