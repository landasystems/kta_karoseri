<div ng-app="app" ng-controller="rekapbstkCtrl">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">Data Rekap - BSTK</h1>
    </div>
    <div class="wrapper-md" ng-show="!is_edit">
        <div class="panel panel-default" st-pipe="callServer" st-table="displayed">
            <div class="panel-heading">
                <div class="form-group">
                    <div class="col-sm-4">.:: Rekap BSTK</div>
                    <div class="col-sm-4">

                    </div>
                    <div class="col-sm-4">
                       <div class="pull-right dropdown" style="margin-top: -10px;margin-right: -12px" dropdown="">
                            <button type="button"  class="btn btn-primary" dropdown-toggle="" aria-haspopup="true" aria-expanded="true">&nbsp;&nbsp; Laporan Barang Keluar <span class="caret"></span></button>
                            <ul class="dropdown-menu" style="width: 185px;background-color: #F7F7F7;">
                                <li><a href="#"  ng-click="excel()">Excel</a></li>
                                <li><a href="#" ng-click="print()">Print</a></li>
                            </ul>
                        </div>
                    </div>
                </div> 
<!--                .:: Rekap BSTK
                <div class="btn-group pull-right" role="group" style="margin-top: -4px; margin-right: 13px;">
                    <button type="button" class="btn btn-success fa fa-file-excel-o" ng-show="!isCollapsed" ng-click="excel();">&nbsp;&nbsp;Laporan Barang Keluar</button>
                </div> -->
            </div>

            <div class="panel-body">

                <div class="panel panel-info" style="text-align: center">
                    <div class="panel-heading">
                        <div class="form-horizontal">

                            <div class="form-group">
                                <div class="control-group">
                                    <label class="col-sm-2 control-label">Periode</label>
                                    <div class="col-sm-3">
                                        <input placeholder="Tanggal Periode" date-range-picker class="form-control" st-search="tgl_periode" type="text"  ng-model="tanggal">
                                    </div>
                                    <label class="col-sm-2 control-label">No WO</label>
                                <div class="col-sm-3">
                                    <input placeholder="Nomor WO" st-search="b.no_wo" class="form-control"/>
                                </div>
                                    
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="control-group">
                                    
                                    <label class="col-sm-2 control-label">Warna</label>
                                <div class="col-sm-3">
                                    <input placeholder="Warna" st-search="wa.warna" class="form-control"/>
                                </div>
                                    <label class="col-sm-2 control-label">Nama Customer</label>
                                <div class="col-sm-3">
                                    <input placeholder="Nama Customer" st-search="vws.nm_customer" class="form-control"/>
                                </div>
                                    
                                </div>
                            </div>
                            <!--</div>-->
                            
                            
                        </div>
                    </div>
                </div>
            </div>

            <div class="table-responsive" ng-hide="paginations == 0">
                <table class="table table-striped table-hover" >
                    <thead>
                        <tr>

                            <th st-sort="b.no_wo">WO</th>
                            <th st-sort="b.tgl">Tanggal</th>
                            <th st-sort="vws.nm_customer">Customer</th>
                            <th st-sort="wa.warna">Warna</th>
                            <th style="width: 500px" st-sort="b.catatan">Catatan</th>

                        </tr>
                    </thead>
                    <tbody ng-show="!isLoading">
                        <tr ng-repeat="row in displayed">
                            <td>{{row.no_wo}}</td>
                            <td>{{row.tgl | date:'dd - MMM - yyyy'}}</td>
                            <td>{{row.nm_customer}}</td>
                            <td>{{row.warna}}</td>
                            <td>{{row.catatan}}</td>


                        </tr>
                    </tbody>
                    <tbody ng-show="isLoading">
                        <tr>
                            <td colspan="4" class="text-center">Loading ... </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="12" class="text-center" st-pagination="" st-items-by-page="10" st-template="tpl/blocks/pagination.custom.html">
                            </td>
                        </tr>
                </table>		
            </div>
        </div>
    </div>

    <!--FORM-->



    <!--PRINT-->

    

</div>
