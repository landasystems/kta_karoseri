<div class="modal-header">
    <h3 class="modal-title">Pengisian Tanggal SPP</h3>
</div>
<div class="modal-body">
    <form name="modalform" class="form-horizontal form-validation">
        <div class="form-group">
            <label class="col-sm-2 control-label">Masukkan Tanggal</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <input type="text" class="form-control" datepicker-popup="dd-MM-yyyy" ng-model="tgl" is-open="opened2" ng-click="open2($event)"  ng-change="isiTanggal(tgl)" />
                    <span class="input-group-addon">
                        <i class="fa fa-calendar-o"></i>
                    </span>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">                  
    <button class="btn btn-primary" ng-click="cancel()">Close Form</button>
</div>
