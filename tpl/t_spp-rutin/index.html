<div ng-app="app" ng-controller="sppRutinCtrl">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">Transaksi - SPP Rutin</h1>
    </div>
    <div class="wrapper-md" ng-show="!is_edit">
        <div class="panel panel-default" st-pipe="callServer" st-table="displayed">
            <div class="panel-heading">
                <button class="btn btn-default btn-xs" ng-init="isCollapsed = true" ng-click="isCollapsed = !isCollapsed">Pencarian</button>
                <div class="btn-group pull-right" role="group" style="margin-top: -3px;">
                    <!--<button type="button" class="btn btn-default fa fa-file-excel-o" ng-show="!isCollapsed">&nbsp;Export Excel</button>-->
                    <button type="button" class="btn btn-primary fa fa-plus-square-o" ng-click="create();">&nbsp;Tambah Data</button>
                </div> 
            </div>
            <div collapse="isCollapsed" class="panel-body collapse" style="height: 0px;">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">No SPP</label>
                        <div class="col-sm-3">
                            <input st-search="no_spp" class="form-control"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover" >
                    <thead>
                        <tr>
                            <th st-sort="no_spp">NO SPP</th>
                            <th st-sort="tgl_trans">Tanggal Transaksi</th>
                            <th st-sort="tgl1">Tgl 1</th>
                            <th st-sort="tgl2">Tgl 2</th>
                        </tr>
                    </thead>
                    <tbody ng-show="!isLoading">
                        <tr ng-repeat="row in displayed" ng-dblclick="view(row)">
                            <td>{{row.no_spp}}</td>
                            <td>{{row.tgl_trans| date}}</td>
                            <td>{{row.tgl1}}</td>
                            <td>{{row.tgl2}}</td>
                            <td>
                                <div class="btn-group pull-right" role="group" style="margin-top: -3px;">
                                    <button type="button" class="btn btn-info fa fa-edit" ng-click="update(row)"></button>
                                    <button type="button" class="btn btn-danger fa fa-minus-circle" ng-click="delete(row);" ></button>
                                </div> 
                            </td>
                        </tr>
                    </tbody>
                    <tbody ng-show="isLoading">
                        <tr>
                            <td colspan="4" class="text-center">Loading ... </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="6" class="text-center" st-pagination="" st-items-by-page="10" st-template="tpl/blocks/pagination.custom.html">
                            </td>
                        </tr>
                </table>		
            </div>
        </div>
    </div>

    <!--FORM-->

    <div class="wrapper-md" ng-show="is_edit">
        <div class="panel panel-default">
            <div class="panel-heading">
                
                <div class="form-group">
                    <div class="col-sm-4">{{formtitle}}</div>
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4">
                        <div class="pull-right dropdown" style="margin-top: -10px" dropdown="">
                            <button type="button"  class="btn btn-primary" dropdown-toggle="" aria-haspopup="true" aria-expanded="true">&nbsp;&nbsp; Laporan SPP Rutin <span class="caret"></span></button>
                            <ul class="dropdown-menu" style="width: 185px;background-color: #F7F7F7;">
                                <li><a href="#" ng-click="excel()">Excel</a></li>
                                <li><a href="#" ng-click="print()">Print</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <form name="landaform" class="form-horizontal form-validation ">
                    <div class="img-thumbnail">
                        <div class="col-md-4 col-sm-12">

                            <div class="form-group">
                                <label class="col-sm-4 control-label">NO SPP</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" ng-model="form.no_spp" ng-disabled="is_view" ng-readonly="true" placeholder="Digenerate secara otomatis">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Tanggal Transaksi</label>
                                <div class="col-sm-8">
                                    <div class="input-group">
                                        <input type="text" class="form-control" datepicker-popup="dd-MM-yyyy" ng-model="form.tgl_trans" is-open="opened1" ng-click="open1($event)"/>
                                        <span class="input-group-addon">
                                            <i class="fa fa-calendar-o"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Periode SPP</label>
                                <div class="col-sm-8">
                                    <div class="input-group m-b">
                                        <input date-range-picker options="{separator: ':'}" class="form-control" type="text" ng-model="form.periode">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <label class="col-sm-1 control-label" style="font-weight: bold">Detail SPP</label>
                    <!--{{listBarang}}-->
                    <table class="table table-bordered det-trans">
                        <thead>
                            <tr>
                                <th style="text-align: center; font-weight: bold;width:10%">Kode Barang</th>
                                <th style="text-align: center; font-weight: bold;width:20%">Nama Barang</th>
                                <th style="text-align: center; font-weight: bold;width:5%">Satuan</th>
                                <th style="text-align: center; font-weight: bold;width:7%">Min</th>
                                <th style="text-align: center; font-weight: bold;width:7%">Max</th>
                                <th style="text-align: center; font-weight: bold;width:7%">Saldo</th>
                                <th style="text-align: center; font-weight: bold;width:7%">QTY</th>
                                <th style="text-align: center; font-weight: bold;width:30%">P</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="detail in sppDet">
                                <td>
                                    <div class="input-group" style="width:100%">
                                        <input type="text"  ng-model="detail.barang.kd_barang" ng-readonly="true" class="form-control">
                                    </div>
                                </td>
                                <td>
                                    <div class="input-group" style="width:100%">
                                        <input type="text"  ng-model="detail.barang.nm_barang" ng-readonly="true" class="form-control">
                                    </div>
                                </td>
                                <td>
                                    <input type="text" ng-model="detail.barang.satuan" ng-readonly="true" class="form-control">
                                </td>
                                <td>
                                    <input type="text" ng-pattern="/^[0-9.-]*$/" ng-readonly="true" ng-model="detail.barang.min" class="form-control">
                                </td>
                                <td>
                                    <input type="text" ng-pattern="/^[0-9.-]*$/" ng-readonly="true" ng-model="detail.barang.max" class="form-control">
                                </td>
                                <td>
                                    <input type="text" ng-pattern="/^[0-9.-]*$/" ng-readonly="true" ng-model="detail.barang.saldo" class="form-control">
                                </td>
                                <td>
                                    <input type="text" ng-pattern="/^[0-9.-]*$/" ng-model="detail.barang.qty" class="form-control">
                                </td>
                                <td>
                                    <div class="input-group">
                                        <input type="text" class="form-control" ng-readonly="true" ng-model="detail.p"/>
                                        <span class="input-group-addon">
                                            <i class="fa fa-calendar-o"></i>
                                        </span>
                                    </div>
                                </td>
                                <td style="text-align: center;">
                                    <button ng-click="modal(detail)" class="btn btn-info"><i class="fa fa-pencil-square-o"></i></button>
                                    <button ng-click="addDetail()" class="btn btn-success" ng-show="$index == 0"><i class="fa fa-arrows"></i></button>
                                    <button ng-click="removeRow($index)" class="btn btn-danger" ng-show="$index > 0"><i class="fa fa-trash-o"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div align="center">
                        <button type="submit" class="btn btn-default fa fa-arrow-circle-o-left" ng-click="cancel()">&nbsp;Back</button>
                        <button type="submit" class="btn btn-primary fa fa-save" ng-hide="is_view" ng-disabled="landaform.$invalid" ng-click="save(form, sppDet)">&nbsp;Simpan Perubahan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
