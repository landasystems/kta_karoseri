<div class="modal-header">
    <h3 class="modal-title">Form Pengecualian Bukti Barang Keluar</h3>
</div>
<div class="modal-body">
    <form name="modalform" class="form-horizontal form-validation">
        <div class="form-group">
            <label class="col-sm-2 control-label">Tanggal</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <input type="text" class="form-control" datepicker-popup="dd-MM-yyyy" ng-disabled="is_view" ng-model="form.tgl" is-open="opened1" ng-click="open1($event)" />
                    <span class="input-group-addon">
                        <i class="fa fa-calendar-o"></i>
                    </span>
                </div> 
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">No Wo</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <ui-select ng-model="form.no_wo" ng-disabled="is_view" theme="bootstrap" >
                        <ui-select-match>{{$select.selected.no_wo}}</ui-select-match>
                        <ui-select-choices refresh="cariWo($select.search)" repeat="val in results">
                            {{val.no_wo}}
                        </ui-select-choices>
                    </ui-select>
                    <span class="input-group-btn">
                        <button ng-click="form.no_wo = undefined" class="btn btn-default">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Bagian</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <ui-select ng-model="form.kd_kerja" theme="bootstrap" style="width: 100%">
                        <ui-select-match>{{$select.selected.jabatan}}</ui-select-match>
                        <ui-select-choices refresh="cariBagian($select.search)" repeat="val in resultsjabatan">
                            {{val.jabatan}}
                        </ui-select-choices>
                    </ui-select>
                    <span class="input-group-btn">
                        <button ng-click="form.kd_kerja = undefined" class="btn btn-default">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Barang</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <ui-select ng-model="form.kd_barang" theme="bootstrap" style="width: 100%">
                        <ui-select-match>{{$select.selected.nm_barang}}</ui-select-match>
                        <ui-select-choices refresh="listBarang($select.search, form.no_wo, form.kd_kerja)" repeat="val in resultsbarang">
                            {{val.nm_barang}}
                        </ui-select-choices>
                    </ui-select>
                    <span class="input-group-btn">
                        <button ng-click="form.kd_barang = undefined" class="btn btn-default">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Jumlah</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="form.jml" style="width:70px">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Keterangan</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="form.ket">
            </div>
        </div>
        <div class="modal-footer">                  
            <button class="btn btn-primary" ng-click="cancel()">Close Form</button>
            <button class="btn btn-success" ng-click="simpan(form)">Simpan</button>
        </div>
    </form>
</div>
