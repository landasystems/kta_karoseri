<div ng-controller="monitoringCtrl">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">Monitoring</h1>
    </div>
    <div class="wrapper-md">
        <div class="panel panel-default" st-pipe="callServer" st-table="displayed">
            <div class="panel-heading">
                <br>
            </div>
            <div class="panel-body">
                <div class="form-horizontal">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Kategori Pencarian</label>
                            <div class="col-sm-9">
                                <select st-search="kategori" class="form-control">
                                    <option value="">.: Pilih Kategori :.</option>
                                    <option value="RUTIN">SPP Rutin</option>
                                    <option value="Non Rutin">SPP Non Rutin</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Periode</label>
                            <div class="col-sm-9">
                                <input placeholder="Tanggal Periode" date-range-picker class="form-control" type="text"  st-search='tanggal' ng-model="form.tanggal">
                            </div>
                        </div>
                        <div class='form-group'>
                            <div class='col-sm-3 control-label'></div>
                            <div class='col-sm-9'>
                                <div class="pull-left dropdown" style="margin-top: 0px" dropdown="">
                                    <button type="button" class="btn btn-info" dropdown-toggle="" aria-haspopup="true" aria-expanded="true">LAP. MONITORING KELENGKAPAN UNIT <span class="caret"></span></button>
                                    <ul class="dropdown-menu" style="background-color: #F7F7F7; width: 273px;">
                                        <li><a href="#" ng-click="print()">Cetak</a></li>
                                        <li><a href="#" ng-click="export()">Export Excel</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-striped table-hover" >
                            <thead>
                                <tr>
                                    <th st-sort="trans_spp.no_spp">Kode</th>
                                    <th st-sort="nm_barang">Uraian</th>
                                    <th st-sort="qty">Jumlah</th>
                                    <th st-sort="no_proyek">Status</th>
                                    <th st-sort="tgl_trans">Tanggal SPP</th>
                                </tr>
                            </thead>
                            <tbody ng-show="!isLoading">
                                <tr ng-repeat="row in displayed" ng-dblclick="view(row)">
                                    <td>{{row.no_spp}}</td>
                                    <td>{{row.nm_barang}}</td>
                                    <td>{{row.qty}}</td>
                                    <td>SPP {{row.no_proyek}}</td>
                                    <td>{{row.tgl_trans| date}}</td>
                                </tr>
                            </tbody>
                            <tbody ng-show="isLoading">
                                <tr>
                                    <td colspan="9" class="text-center">Loading ... </td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td class="text-center" st-pagination="" st-items-by-page="10" st-template="tpl/blocks/pagination.custom.html" colspan="9"></td>
                                </tr>
                            </tfoot>
                        </table>	
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
