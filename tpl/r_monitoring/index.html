<div ng-controller="monitoringCtrl">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">Monitoring</h1>
    </div>
    <div class="wrapper-md">
        <div class="panel panel-default" st-pipe="callServer" st-table="displayed">
            <div class="panel-heading">
                <br>
            </div>
            <div class="panel-body">
                <div class="form-horizontal">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Kategori Pencarian</label>
                            <div class="col-sm-9">
                                <select st-search="kategori" class="form-control">
                                    <option value="">.: Pilih Kategori :.</option>
                                    <option value="bbm">Bukti Barang Masuk</option>
                                    <option value="bbk">Bukti Barang Keluar</option>
                                    <option value="retur bbm">Retur Bukti Barang Masuk</option>
                                    <option value="retur bbk">Retur Bukti Barang Keluar</option>
                                    <option value="spp rutin">SPP Rutin</option>
                                    <option value="spp non rutin">SPP Non Rutin</option>
                                    <option value="po">Purchase Order</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Periode</label>
                            <div class="col-sm-9">
                                <input placeholder="Tanggal Periode" date-range-picker class="form-control" type="text"  st-search='tanggal' ng-model="form.tanggal">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-striped table-hover" >
                            <thead>
                                <tr>
                                    <th st-sort="kode">Kode</th>
                                    <th st-sort="uraian">Uraian</th>
                                    <th st-sort="jumlah">Jumlah</th>
                                    <th st-sort="kategori">Status</th>
                                    <th st-sort="tanggal">Tanggal</th>
                                </tr>
                            </thead>
                            <tbody ng-show="!isLoading">
                                <tr ng-repeat="row in displayed" ng-dblclick="view(row)">
                                    <td>{{row.kode}}</td>
                                    <td>{{row.uraian}}</td>
                                    <td>{{row.jumlah}}</td>
                                    <td>{{row.kategori}}</td>
                                    <td>{{row.tanggal| date}}</td>
                                </tr>
                            </tbody>
                            <tbody ng-show="isLoading">
                                <tr>
                                    <td colspan="5" class="text-center">Loading ... </td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td class="text-center" st-pagination="" st-items-by-page="10" st-template="tpl/blocks/pagination.custom.html" colspan="5"></td>
                                </tr>
                            </tfoot>
                        </table>	
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
