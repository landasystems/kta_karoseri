<div ng-app="app" ng-controller="barcodeGeneratorCtrl">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">Transaksi - Barcode Generator</h1>
    </div>
    <!--FORM-->

    <div class="wrapper-md">
        <div class="panel panel-default">
            <div class="panel-heading">
                .:: Form Generate Barcode Per Barang ::.
            </div>
            <div class="panel-body">
                <form name="landaform" class="form-horizontal form-validation ">
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Nama Barang</label>
                            <div class="col-sm-8">
                                <div class="input-group">
                                    <ui-select on-select="form.kode = $item.kd_barang" ng-model="form.Barang" theme="bootstrap" required>
                                        <ui-select-match placeholder="Cari Barang">{{$select.selected.kd_barang}} - {{$select.selected.nm_barang}}</ui-select-match>
                                        <ui-select-choices refresh="cariBarang($select.search)" repeat="val in resultsbrg">
                                            {{val.kd_barang}} -  {{val.nm_barang}}
                                        </ui-select-choices>
                                    </ui-select>
                                    <span class="input-group-btn">
                                        <button ng-click="form.Barang = undefined" class="btn btn-default">
                                            <span class="glyphicon glyphicon-trash"></span>
                                        </button>
                                    </span>
                                    <!--<input type="text" class="form-control" ng-model="detail.data_barang.nm_barang" ng-disabled="is_view" ng-readonly="true">-->
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Jumlah</label>
                            <div class="col-sm-4">
                                <div class="input-group">
                                    <input type="text" class="form-control" ng-pattern="/^[0-9]+$/" ng-model="form.jumlah" ng-disabled="is_view" required >
                                    <span class="input-group-addon">
                                        Lembar
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <div class="col-sm-12 img-thumbnail alert-danger">
                                <span class="label bg-danger">* Petunjuk</span>
                                <div class="form-group">
                                    <ul>
                                        <li>Cari Barang</li>
                                        <li>Isikan Jumlah Lembar</li>
                                        <li>Cetak</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-12 col-sm-offset-4">
                            <button type="submit" class="btn btn-default fa fa-arrow-circle-o-left" ng-click="cancel()">&nbsp;Back</button>
                            <button type="submit" class="btn btn-primary fa fa-check-circle" ng-hide="is_view" ng-disabled="landaform.$invalid" ng-click="generate(form)">&nbsp;Generate</button>
                        </div>
                    </div>	
                </form>
                <!--                <div class="form-group col-md-12">
                                    <style>
                                        @font-face{
                                            font-family: IDAuto;
                                            src: url(fonts/IDAutomationHC39M.woff);
                                        }
                                        .font-barcode{
                                            font-family: IDAuto;
                                        }
                                    </style>
                                    <label class="col-sm-2 control-label">Tes</label>
                                    <div class="col-sm-4 font-barcode">
                                        <font face="IDAuto">{{form.barcode}}</font>
                                    </div>
                                </div>-->
            </div>
        </div>
    </div>
</div>
