<div ng-controller="stiCtrl">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">Data Transaksi - Serah Terima Internal</h1>
    </div>
    <div class="wrapper-md" ng-show="!is_edit">
        <div class="panel panel-default" st-pipe="callServer" st-table="displayed">
            <div class="panel-heading">
                <button class="btn btn-default btn-xs" ng-init="isCollapsed = true" ng-click="isCollapsed = !isCollapsed">Pencarian & Export Data</button>
                <div class="btn-group pull-right" role="group" style="margin-top: -3px;">
                    <button type="button" class="btn btn-default fa fa-file-excel-o" ng-show="!isCollapsed">&nbsp;Export Excel</button>
                    <button type="button" class="btn btn-primary fa fa-plus-square-o" ng-click="create();">&nbsp;Tambah Data</button>
                </div> 
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-hover" >
                    <thead>
                        <tr>
                            <th st-sort="kd_titipan">Kode Titipan</th>
                            <th st-sort="tgl_terima">Tgl Terima</th>
                            <th st-sort="nm_customer">Customer</th>
                            <th st-sort="alamat1">Alamat</th>
                            <th st-sort="warna">Warna</th>
                            <!--<th st-sort="catatan">Catatan</th>-->
                            <th></th>
                        </tr>
                    </thead>
                    <tbody ng-show="!isLoading">
                        <tr ng-repeat="row in displayed" ng-dblclick="view(row)">
                            <td>{{row.kd_titipan}}</td>
                            <td>{{row.tgl_terima| date}}</td>
                            <td>{{row.nm_customer | limitTo:15}}</td>
                            <td>{{row.alamat1 | limitTo:15}}</td>
                            <td>{{row.warna}}</td>
                            <!--<td>{{row.catatan}}</td>-->
                            <td>
                                <div class="btn-group pull-right" role="group" style="margin-top: -3px;">
                                    <button type="button" class="btn btn-info fa fa-edit" ng-click="update(row)"></button>
                                    <button type="button" class="btn btn-danger fa fa-minus-circle" ng-click="delete(row);"></button>
                                </div> 
                            </td>
                        </tr>
                    </tbody>
                    <tbody ng-show="isLoading">
                        <tr>
                            <td colspan="4" class="text-center">Loading ... </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td class="text-center" st-pagination="" st-items-by-page="10" st-template="tpl/blocks/pagination.custom.html" colspan="6"></td>
                        </tr>
                </table>
            </div>
        </div>
    </div>

    <div class="wrapper-md" ng-show="is_edit">
        <div class="panel panel-default">
            <div class="panel-heading">
                {{formtitle}}
            </div>
            <div class="panel-body">
                <form name="landaform" class="form-horizontal form-validation">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Kode Titipan</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" ng-model="form.kd_titipan" ng-readonly="is_create == false" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Tanggal Terima</label>
                        <div class="col-sm-2">
                            <input type="date" class="form-control" ng-model="form.tgl_terima">
                        </div>
                        <label class="col-sm-2 control-label">No. SPK</label>
                        <div class="col-sm-4">
                            <select ng-change="changed(form)" ui-select2 style="width:50%" ng-model="form.no_spk" ng-disabled="is_view" data-placeholder="Pilih Kode SPK" required>
                                <!--<option ng-selected value="{{form.no_wo}}">{{form.no_spk}}</option>-->
                                <option ng-repeat="spk in list_spk" value="{{spk.no_spk}}">{{spk.no_spk}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Nama Customer</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="form.kd_titipan" ng-readonly="is_create == false" required>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div align="center">
                        <button type="submit" class="btn btn-default fa fa-arrow-circle-o-left" ng-click="cancel()">&nbsp;Back</button>
                        <button type="submit" class="btn btn-primary fa fa-save" ng-hide="is_view" ng-disabled="landaform.$invalid" ng-click="save(form)">&nbsp;Simpan Perubahan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
