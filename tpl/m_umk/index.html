<div ng-app="app" ng-controller="umkCtrl">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">Data Master - UMK ( Upah Minimum Kota/Kabupaten )<h1>
                </div>

                <!--FORM-->

                <div class="wrapper-md" ng-show="is_edit">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            .:: Check UMK
                        </div>
                        <div class="panel-body">
                            <form name="landaform" class="form-horizontal form-validation ">
                                <div class="col-md-12 col-sm-12" >
                                    <div class="panel panel-info" style="text-align: center">
                                        <div class="panel-heading">
                                            <div class="form-group" style="text-align: center">
                                                <label class="col-sm-5 control-label">Besar UMK ( Upah Minimum Kabupaten/Kota )</label>
                                                <div class="col-sm-4">
                                                    <input type="text" class="form-control" ng-model="form.umk"  required >
                                                    <input type="hidden" class="form-control" ng-model="form.no_umk" >
                                                </div>
                                            </div>


                                            <div class="form-group">
                                                <div class="col-sm-6 col-sm-offset-2" style="text-align: center">
                                                    <button type="submit" class="btn btn-primary fa fa-save"  ng-disabled="landaform.$invalid" ng-click="save(form)">&nbsp;Ubah UMK</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                </div>
