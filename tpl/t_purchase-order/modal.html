<div class="modal-header">
    <h3 class="modal-title">Form Detail Purchase Order</h3>
</div>
<div class="modal-body">
    <form name="modalform" class="form-horizontal form-validation">
        <div class="form-group">
            <!--{{formmodal}}-->
            <label class="col-sm-2 control-label">Barang</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <ui-select on-select="pilih(detail, $item)" ng-model="formmodal.data_barang" theme="bootstrap">
                        <ui-select-match><b>{{$select.selected.kd_barang}}</b> - {{$select.selected.nm_barang}}</ui-select-match>
                        <ui-select-choices refresh="cariBarang($select.search,form.listspp.no_spp)" repeat="val in resultsbrg">
                            <b>{{val.kd_barang}}</b> -  {{val.nm_barang}}
                        </ui-select-choices>
                    </ui-select>
                    <span class="input-group-btn">
                        <button ng-click="formmodal.kode_barang = undefined" class="btn btn-default">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label"></label>
            <div class="col-md-10">
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Qty</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="formmodal.jml" style="width:70px">
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Satuan</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="formmodal.data_barang.satuan" style="width:80px" ng-readonly="true">
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Harga</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="formmodal.data_barang.harga" style="width:80px">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Tgl pengiriman</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <input type="text" class="form-control" datepicker-popup="dd-MM-yyyy" ng-model="formmodal.tgl_pengiriman" is-open="opened2" ng-click="open2($event)"/>
                    <span class="input-group-addon">
                        <i class="fa fa-calendar-o"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Keterangan</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="formmodal.ket">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">                  
    <button class="btn btn-primary" ng-click="cancel()">Close Form</button>
</div>
