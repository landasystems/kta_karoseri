<div ng-controller="claimunitCtrl">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">Claim Unit</h1>
    </div>
    <div class="wrapper-md" ng-show="!is_edit">
        <div class="panel panel-default" st-pipe="callServer" st-table="displayed">
            <div class="panel-heading">
                <button class="btn btn-default btn-xs" ng-init="isCollapsed = true" ng-click="isCollapsed = !isCollapsed">Pencarian & Export Data</button>
                <div class="btn-group pull-right" role="group" style="margin-top: -3px;">
                    <button type="button" class="btn btn-default fa fa-file-excel-o" ng-show="!isCollapsed">&nbsp;Export Excel</button>
                    <button type="button" class="btn btn-primary fa fa-plus-square-o" ng-click="create();">&nbsp;Tambah Data</button>
                </div> 
            </div>
            <div collapse="isCollapsed" class="panel-body collapse" style="height: 0px;">
                <div class="form-horizontal">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-3">Kode Rubah</label>
                            <div class="col-md-9">
                                <input st-search="kd_rubah" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3">Periode</label>
                            <div class="col-md-9">
                                <input date-range-picker class="form-control" st-search="terima" type="text"  ng-model="tanggal">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-horizontal">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-3">No. Wo</label>
                            <div class="col-md-9">
                                <input st-search="no_wo" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3">Jenis</label>
                            <div class="col-md-9">
                                <input st-search="jenis" class="form-control"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover" >
                    <thead>
                        <tr>
                            <th st-sort="tgl">Tgl</th>
                            <th st-sort="status">Status</th>
                            <th st-sort="bagian">Bagian</th>
                            <th st-sort="jns_komplain">Jns Komplain</th>
                            <th st-sort="problem">Problem</th>
                            <th st-sort="solusi">Solusi</th>
                            <th st-sort="pelaksana">Pelaksana</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody ng-show="!isLoading">
                        <tr ng-repeat="row in displayed" ng-dblclick="view(row)">
                            <td>{{row.tgl | date}}</td>
                            <td>{{row.stat}}</td>
                            <td>{{row.bag}}</td>
                            <td>{{row.jns_komplain}}</td>
                            <td>{{row.problem}}</td>
                            <td>{{row.solusi}}</td>
                            <td>{{row.pelaksana}}</td>
                            <td>
                                <div class="btn-group pull-right" role="group" style="margin-top: -3px;">
                                    <button type="button" class="btn btn-info fa fa-edit" ng-click="update(row)"></button>
                                    <button type="button" class="btn btn-danger fa fa-minus-circle" ng-click="delete(row);"></button>
                                </div> 
                            </td>
                        </tr>
                    </tbody>
                    <tbody ng-show="isLoading">
                        <tr>
                            <td colspan="8" class="text-center">Loading ... </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td class="text-center" st-pagination="" st-items-by-page="10" st-template="tpl/blocks/pagination.custom.html" colspan="8"></td>
                        </tr>
                </table>		
            </div>
        </div>
    </div>

    <div class="wrapper-md" ng-show="is_edit">
        <div class="panel panel-default">
            <div class="panel-heading">
                {{formtitle}} 
            </div>
            <div class="panel-body">
                <form name="landaform" class="form-horizontal form-validation">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-5 col-sm-12">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">No Wo</label>
                                    <div class="col-sm-9">
                                        <input type="text" 
                                               ui-select2="wo"
                                               ng-model="no_wo"
                                               ng-change="
                                                           form.nm_customer = no_wo.nm_customer;
                                                           form.no_wo = no_wo.no_wo;
                                                           form.model = no_wo.model;
                                                           form.jenis = no_wo.jenis;
                                                           form.sales = no_wo.sales;
                                                           form.wilayah = no_wo.wilayah;
                                               "
                                               data-placeholder="-Pilih No Wo-"
                                               class="form-control"
                                               ng-disabled="is_view"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Customer</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" readonly ng-model="form.nm_customer" ng-disabled="is_view" required placeholder="Nama Customer">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Model</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" readonly ng-model="form.model" ng-disabled="is_view" required placeholder="Model">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Wilayah</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" readonly ng-model="form.wilayah" ng-disabled="is_view" required placeholder="Wilayah">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-5 col-sm-12">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Tanggal Claim</label>
                                    <div class="col-sm-8">
                                        <div class="input-group">
                                            <input type="text" class="form-control" datepicker-popup="dd-MM-yyyy" ng-disabled="is_view" ng-model="form.tgl" is-open="opened1" ng-click="open1($event)" placeholder="Tanggal Claim"/>
                                            <span class="input-group-addon">
                                                <i class="fa fa-calendar-o"></i>
                                            </span>
                                        </div>    
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Sales</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" ng-model="form.sales" ng-disabled="is_view" readonly placeholder="Sales">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Jenis Kendaraan</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" ng-model="form.jenis" ng-disabled="is_view" readonly placeholder="Jenis Kendaraan">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2 col-sm-12 thumbnail">
                                <center><h4>Sisa Garansi</h4></center>
                                <center style="margin-top: 10px;"><h1>0</h1></center>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-6 col-sm-12">
                                <div class="panel-heading text-muted font-bold">
                                    Detail Claim
                                </div>
                                <br><br>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Status</label>
                                    <div class="col-sm-9">
                                        <select class="form-control" ng-model="form.stat" ng-disabled="is_view" ng-change="jenisKmp(form.stat, form.bag)">
                                            <option value="">-Pilih Status-</option>
                                            <option value="Interior">Interior</option>
                                            <option value="Eksterior">Eksterior</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Bagian</label>
                                    <div class="col-sm-9">
                                        <select ng-model="form.bag" ng-disabled="is_view" class="form-control" ng-change="jenisKmp(form.stat, form.bag)">
                                            <option value="-">-Pilih Bagian-</option>
                                            <option value="Depan">Depan</option>
                                            <option value="Samping Kanan">Samping Kanan</option>
                                            <option value="Samping Kiri">Samping Kiri</option>
                                            <option value="Belakang">Belakang</option>
                                            <option value="Atap">Atap</option>
                                            <option value="Under Body">Under Body</option>
                                            <option value="Mekanikal">Mekanikal</option>
                                            <option value="Optional/Lain-lain">Optional/Lain-lain</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Jenis Komplain</label>
                                    <div class="col-sm-9">
                                        <select class="form-control" ng-model="form.kd_jns" ng-disabled="is_view" required data-ng-options="o.kd_jns as o.jns_komplain for o in jenis_kmp">
<!--                                            <option value="">-Pilih Status-</option>
                                            <option value="{{jns_komplain.kd_jns}}" ng-repeat="jns_komplain in jenis_kmp">{{jns_komplain.jns_komplain}}</option>-->
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Problem</label>
                                    <div class="col-sm-9">
                                        <textarea class="form-control" ng-model="form.problem" ng-disabled="is_view" placeholder="Problem"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Solusi</label>
                                    <div class="col-sm-9">
                                        <textarea class="form-control" ng-model="form.solusi" ng-disabled="is_view" placeholder="Solusi"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Tgl Penanganan</label>
                                    <div class="col-sm-9">
                                        <div class="input-group">
                                            <input type="text" class="form-control" datepicker-popup="dd-MM-yyyy" ng-disabled="is_view" ng-model="form.tgl_pelaksanaan" is-open="opened2" ng-click="open2($event)" placeholder="Tanggal"/>
                                            <span class="input-group-addon">
                                                <i class="fa fa-calendar-o"></i>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Pelaksana</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" ng-model="form.pelaksana" ng-disabled="is_view" placeholder="Pelaksana">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <div class="panel-heading text-muted font-bold">
                                    Biaya
                                </div>
                                <br><br>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Material</label>
                                    <div class="col-sm-9">
                                        <div class="input-group m-b">
                                            <span class="input-group-addon">Rp.</span>
                                            <input type="text" ng-pattern="/^[0-9]+$/" class="form-control" ng-keyup="kalkuasi()" ng-model="form.biaya_mat" placeholder="Biaya Material" ng-disabled="is_view" style="width:200px">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Tenaga Kerja</label>
                                    <div class="col-sm-9">
                                        <div class="input-group m-b">
                                            <span class="input-group-addon">Rp.</span>
                                            <input type="text" ng-pattern="/^[0-9]+$/" class="form-control" ng-keyup="kalkuasi()" ng-model="form.biaya_tk" placeholder="Biaya Tenaga Kerja" ng-disabled="is_view" style="width:200px">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">SPD</label>
                                    <div class="col-sm-9">
                                        <div class="input-group m-b">
                                            <span class="input-group-addon">Rp.</span>
                                            <input type="text" ng-pattern="/^[0-9]+$/" class="form-control" ng-keyup="kalkuasi()" ng-model="form.biaya_spd" placeholder="Biaya SPD" ng-disabled="is_view" style="width:200px">
                                        </div>
                                    </div>
                                </div>
                                <hr>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Total Biaya</label>
                                    <div class="col-sm-9">
                                        <div class="input-group m-b">
                                            <span class="input-group-addon">Rp.</span>
                                            <input type="text" ng-pattern="/^[0-9]+$/" class="form-control" ng-model="form.total_biaya" placeholder="Total Biaya" ng-disabled="is_view" style="width:200px">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="line line-dashed"></div>
                        <div align="center">
                            <button type="submit" class="btn btn-default fa fa-arrow-circle-o-left" ng-click="cancel()">&nbsp;Back</button>
                            <button type="submit" class="btn btn-primary fa fa-save" ng-hide="is_view" ng-disabled="landaform.$invalid" ng-click="save(form)">&nbsp;Simpan Perubahan</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
