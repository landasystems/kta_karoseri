<div ng-app="app" ng-controller="pergerakanBrgCtrl">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">Data Rekap - Pergerakan Barang</h1>
    </div>
    <div class="wrapper-md" ng-show="!is_edit">
        <div class="panel panel-default" st-pipe="callServer" st-table="displayed">
            <div class="panel-heading">.:: Pergerakan Barang
                <div class="btn-group pull-right" role="group" style="margin-top: -4px; margin-right: 18px;">
                    <button type="button" class="btn btn-success fa fa-file-excel-o" ng-show="!isCollapsed" ng-click="excel(form);">&nbsp;&nbsp;Exp Laporan Pergerakan Barang</button>
                </div> 
            </div>

            <div class="panel-body">
                <div class="panel panel-info" style="text-align: center">
                    <div class="panel-heading">
                        <div class="form-horizontal">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="col-md-3">Kode Barang</label>
                                        <div class="col-md-9">
                                            <input placeholder="Kode Barang" class="form-control" type="text" ng-model="form.kd_barang">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3">Periode</label>
                                        <div class="col-md-9">
                                            <input placeholder="Tanggal Periode" date-range-picker class="form-control" type="text"  ng-model="form.tanggal">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3"></label>
                                        <div class="col-md-9" style="text-align: left;">
                                            <input type="button" class="btn btn-primary" value="Rekap" ng-click="view(form)">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



            <div class="table-responsive" ng-hide="paginations == 0" ng-if="show_detail">
                <table class="table table-striped table-hover" >
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Kode Barang</th>
                            <th>Nama Barang</th>
                            <th>Satuan</th>
                            <th>Stok Minim</th>
                            <th>Saldo Awal</th>
                            <th>Masuk</th>
                            <th>Keluar</th>
                            <th>Saldo Akhir</th>
                        </tr>
                    </thead>
                    <tbody ng-show="!isLoading">
                        <tr ng-repeat="row in displayed">
                            <td>{{$index + 1}}</td>
                            <td>{{row.kd_barang}}</td>
                            <td>{{row.barang}}</td>
                            <td>{{row.satuan}}</td>
                            <td>{{row.stok_minim}}</td>
                            <td>{{row.saldo_awal}}</td>
                            <td>{{row.stok_masuk}}</td>
                            <td>{{row.stok_keluar}}</td>
                            <td>{{row.saldo_akhir}}</td>
                        </tr>
                    </tbody>
                </table>			
            </div>
        </div>
    </div>
    <!--FORM-->
</div>
