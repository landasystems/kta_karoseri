<div ng-app="app" ng-controller="rekapSpk">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">Data Rekap - Surat Pesanan Karoseri</h1>
    </div>
    <div class="wrapper-md" ng-show="!is_edit">
        <div class="panel panel-default" st-pipe="callServer" st-table="displayed">
            <div class="panel-heading">.:: Rekap Surat Pesanan Karoseri
                <div class="btn-group pull-right" role="group" style="margin-top: -4px; margin-right: 18px;">
                    <button type="button" class="btn btn-success fa fa-file-excel-o" ng-show="!isCollapsed" ng-click="excel();">&nbsp;&nbsp;Exp Laporan SPK</button>
                </div> 
            </div>
            <div class="panel-body">
                <div class="panel panel-info" style="text-align: center">
                    <div class="panel-heading">
                        <div class="form-horizontal">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="col-md-3">Periode</label>
                                        <div class="col-md-9">
                                            <input placeholder="Tanggal Periode Chasis Masuk" date-range-picker class="form-control" st-search="sti.tgl_terima" type="text"  ng-model="tanggals">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3">No. Wo</label>
                                        <div class="col-md-9">
                                            <input placeholder="No. Wo" class="form-control" st-search="vws.no_wo" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3">No. SPK</label>
                                        <div class="col-md-9">
                                            <input placeholder="No. SPK" class="form-control" st-search="vws.no_spk" type="text">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="col-md-3">Customer</label>
                                        <div class="col-md-9">
                                            <input st-search="vws.nm_customer" placeholder="Nama Customer" class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3">Model</label>
                                        <div class="col-md-9">
                                            <input st-search="vws.model" placeholder="Model Kendaraan" class="form-control"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="table-responsive" ng-hide="paginations == 0">
                <table class="table table-striped table-hover" >
                    <thead>
                        <tr>
                            <th>Tgl Chasis</th>
                            <th>Sales</th>
                            <th>Customer</th>
                            <th>Kode Titipan</th>
                            <th>No. Wo</th>
                            <th>Merk/Type</th>
                            <th>Model</th>
                            <th>No. Spk</th>
                        </tr>
                    </thead>
                    <tbody ng-show="!isLoading">
                        <tr ng-repeat="row in displayed" ng-dblclick="view(row)">
                            <td>{{row.tgl_chassis| date}}</td>
                            <td>{{row.sales}}</td>
                            <td>{{row.nm_customer}}</td>
                            <td>{{row.kd_titipan}}</td>
                            <td>{{row.no_wo}}</td>
                            <td>{{row.merk}}/{{row.tipe}}</td>
                            <td>{{row.model}}</td>
                            <td>{{row.no_spk}}</td>
                        </tr>
                    </tbody>
                    <tbody ng-show="isLoading">
                        <tr>
                            <td colspan="8" class="text-center">Loading ... </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td class="text-center" st-pagination="" st-items-by-page="10" st-template="tpl/blocks/pagination.custom.html" colspan="8"></td>
                        </tr>
                </table>			
            </div>
        </div>
    </div>
    <!--FORM-->
</div>
