<div ng-controller="validasibkkCtrl">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">Data Master - Validasi Barang Keluar</h1>
    </div>
    <div class="wrapper-md" ng-show="!is_edit">
        <form name="centang">
            <!--<input type="text" ng-model="form."/>-->
            <div class="panel panel-default" st-pipe="callServer" st-table="displayed">
                <div class="panel-heading">
                    <button class="btn btn-default btn-xs" ng-init="isCollapsed = true" ng-click="isCollapsed = !isCollapsed">Pencarian & Export Data</button>
                    <div class="btn-group pull-right" role="group" style="margin-top: -3px;">

                        <button type="button" class="btn btn-primary fa fa-check" ng-click="save(form)">&nbsp;Proses Data</button>
                    </div> 
                </div>
                <div collapse="isCollapsed" class="panel-body collapse" style="height: 0px;">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Kode Bom</label>
                            <div class="col-sm-3">
                                <input st-search="kd_bom" class="form-control"/>
                            </div>
                            <label class="col-sm-2 control-label">Merk</label>
                            <div class="col-sm-3">
                                <input st-search="merk" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Tipe</label>
                            <div class="col-sm-3">
                                <input st-search="tipe" class="form-control"/>

                            </div>
                            <label class="col-sm-2 control-label">Model</label>
                            <div class="col-sm-3">
                                <input st-search="model" class="form-control"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">

                    <table class="table table-striped table-hover" >
                        <thead>
                            <tr>
                                <th st-sort="tanggal">#</th>
                                <th st-sort="no_bbk">No. BBK</th>
                                <th st-sort="tanggal">Tanggal</th>
                                <th st-sort="no_wo">No. Wo</th>
                                <th st-sort="bagian">Bagian</th>
                                <th st-sort="penerima">Penerima</th>
                                <th st-sort="petugas">Petugas</th>
                            </tr>
                        </thead>
                        <tbody ng-show="!isLoading">
                            <tr ng-repeat="row in displayed" >
                                <td><label class="i-checks">
                                        <input type="checkbox" ng-model="form.no_bbk[row.no_bbk]" ><i></i> 
                                    </label></td>
                                <td>{{row.no_bbk}}</td>
                                <td>{{row.tanggal| date}}</td>
                                <td>{{row.no_wo}}</td>
                                <td>{{row.bagian}}</td>
                                <td>{{row.penerima}}</td>
                                <td>{{row.petugas}}</td>
                            </tr>
                        </tbody>
                        <tbody ng-show="isLoading">
                            <tr>
                                <td colspan="7" class="text-center">Loading ... </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7" class="text-center" st-pagination="" st-items-by-page="20" st-template="tpl/blocks/pagination.custom.html"></td>
                            </tr>
                    </table>

                </div>
            </div>
        </form>
    </div>

    <!--FORM-->

    <div class="wrapper-md" ng-show="is_edit">
        <div class="panel panel-default">
            <div class="panel-heading">
                {{formtitle}} 
            </div>
            <div class="panel-body">
                <form name="landaform" class="form-horizontal form-validation ">

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Nama</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="form.nama" ng-disabled="is_view" required />
                        </div>
                        <label class="col-sm-2 control-label">Username</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="form.username" ng-disabled="is_view" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Roles</label>
                        <div class="col-sm-4">
                            <select class="form-control" ng-model="form.roles_id" ng-disabled="is_view" required>
                                <option value="">-- Pilih Roles --</option>
                                <option ng-repeat="roles in roles_id" value="{{roles.id}}">{{roles.nama}}</option>
                            </select>
                        </div>
                        <label class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" ng-model="form.password" ng-disabled="is_view" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button type="submit" class="btn btn-default fa fa-arrow-circle-o-left" ng-click="cancel()">&nbsp;Back</button>
                            <button type="submit" class="btn btn-primary fa fa-save" ng-hide="is_view" ng-disabled="landaform.$invalid" ng-click="save(form)">&nbsp;Simpan</button>
                        </div>
                    </div>	
                </form>
            </div>
        </div>
    </div>
</div>
